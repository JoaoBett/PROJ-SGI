<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav</title>
    <link rel="icon" href="/assets/img/laRedouteAmarelo.png">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"/>
    <!--Google Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <!--Css-->
    <link rel="stylesheet" href="/assets/css/default.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <img src="/assets/img/laRedouteAmarelo.png" alt="">
        <div class="container">
            <div class="row">
                <div class="col-md-12 bg-light text-right">
                    <button type="btn" and class="btn" and style="background-color:transparent"><i class="bi bi-person"></i></button>
                    <button type="btn" and class="btn" and style="background-color:transparent"><i class="bi bi-heart"></i></button>
                    <button type="btn" and class="btn" and style="background-color:transparent"><i class="bi bi-handbag"></i></button>
                </div>
            </div>
        </div>
        <div>    
            <button type="button" class="btn btn-dark">Menu</button>
            <button class="btn" and style="background-color:transparent; color: red" >Baixa de Preço</button>
            <button class="btn" and style="background-color:transparent" >Téxtil-Lar</button>
            <button class="btn" and style="background-color:transparent" >Mobiliário</button>
            <button class="btn" and style="background-color:transparent" >Moda e Calçado</button>
            <button class="btn" and style="background-color:transparent" >Outlet</button>
            <button class="btn" and style="background-color:transparent" >Business</button>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua/C4QeP7aAptQHA6ZlH24pkqo6f/6QjZKNRI5LYFd1peQGiTOO7SZ2Ce" crossorigin="anonymous"></script>
